<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="fonts/20011.ttf" />
    <link rel="stylesheet" type="text/css" href="css/style_third.css" />
    <link rel="stylesheet" type="text/css" href="css/style_menu.css" />
    <link rel="stylesheet" type="text/css" href="css/style_slick.css" />
    <link rel="stylesheet" media="all" href="css/animate.css" />

    <title>Курсы анимации</title>
  </head>
  <body>
    <header>
      <nav class="top-right open">
        <a href="third.html" class="disc l2">
          <div id="courses">КУРСЫ</div>
        </a>
        <a href="second.html" class="disc l3">
          <div id="mickey">МИККИ МАУС</div>
        </a>
        <a href="index.html" class="disc l4">
          <div id="animation">АНИМАЦИЯ</div>
        </a>
        <a class="disc l5 toggle" id="menu"> МЕНЮ </a>
      </nav>
    </header>
    <main class="">
      <section class="container-fluid fist_block vh_100">
        <div class="row p-5 d-flex justify-content-center">
          <h1 class="col-8 col-sm-5 text-center">Бесплатные курсы анимации</h1>
        </div>
      </section>
      <section class="second_block ">
        <h2 class="my-5 text-center">
          Начать учиться — просто<br />
          Сделайте шаг
        </h2>
        <div class="slider mt-4 p-0">
          <a href="fourth.html" class="mx-auto">
            <div class="slider__item py-3 ">
              <img data-lazy="img/первый_курс.gif" class="img_slider" alt="" />
              <h3 class="mt-4">Мини-курсы по анимации</h3>
              <div class="line p-0"></div>
            </div>
          </a>
          <a href="fourth.html" class="mx-auto">
            <div class="slider__item py-3 mx-auto">
              <img data-lazy="img/второй_курс.gif" class="img_slider" alt="" />
              <h3 class="mt-4">Мини-курсы по 2D-анимации</h3>
              <div class="line p-0"></div>
            </div>
          </a>
          <a href="fourth.html" class="mx-auto">
            <div class="slider__item py-3 mx-auto">
              <img data-lazy="img/третий_курс.gif" class="img_slider" alt="" />
              <h3 class="mt-4">Мини-курс по 3D-анимации</h3>
              <div class="line p-0"></div>
            </div>
          </a>
          <a href="fourth.html" class="mx-auto">
            <div class="slider__item py-3 mx-auto">
              <img data-lazy="img/второй_курс.gif" class="img_slider" alt="" />
              <h3 class="mt-4">Мини-курсы по анимации</h3>
              <div class="line p-0"></div>
            </div>
          </a>
        </div>
      </section>
    </main>
    <footer class="twelve_block container-fluid mt-5 d-flex align-items-end vh_100">
      <div class="row">
        <p class="col m-3">© 2021 История анимации</p>
      </div>
    </footer>

    <script src="bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js"></script>
    <!-- анимация появления -->
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script src="js/index.js"></script>
    <!-- текст по кругу -->
    <script src="js/circletype.min.js"></script>
    <script>
      new CircleType(document.getElementById("courses")).dir(-1).radius(150);
      new CircleType(document.getElementById("mickey")).dir(-1).radius(150);
      var demo5 = new CircleType(document.getElementById("animation"))
        .dir(-1)
        .radius(100);
      $(demo5.element).fitText();
    </script>
    <!-- слайдер -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/slick_my.js"></script>
  </body>
</html>
